{%extends 'layout/base.html'%}

{%block content%}
<body>

<div class="container">
    <div class="row">
        {%for p in product%}
        <div class="col-md-3 col-12" style="padding: 0.7rem">
            <div class="card">
                <img class="card-img-top" src={{p.image}} alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{p.name}}</h4>
                    <p class="card-text">{{p.description}}</p>
                    <a href="/products/{{p.id}}" class="btn btn-primary">Tìm hiểu thêm</a>
                    <a href="#" class="btn btn-danger">Đặt hàng</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>

</body>
{%endblock%}
