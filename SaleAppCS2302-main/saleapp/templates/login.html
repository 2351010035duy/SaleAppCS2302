{%extends 'layout/base.html'%}

{%block title%}Đăng nhập{%endblock%}

{%block content%}
<body>
<form method="post">
    <div class="mb-3 mt-3">
        <label for="user_name" class="form-label">Tên đăng nhập:</label>
        <input type="text" class="form-control" id="user_name" placeholder="Nhập tên đăng nhập..." name="user_name">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu:</label>
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
    </div>
    <div class="form-check mb-3">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Lưu thông tin đăng nhập
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Đăng nhập</button>
</form>
{%if err_msg%}
<div class="alert alert-danger mt-3">{{err_msg}}</div>
{%endif%}
<h6 class="text-info mt-3">Bạn chưa có tài khoản? <a href="/register">Đăng ký ngay.</a></h6>
</body>
{%endblock%}
