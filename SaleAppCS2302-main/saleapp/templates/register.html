{%extends 'layout/base.html'%}

{%block title%}Đăng ký{%endblock%}

{%block content%}
<form method="post">
    <div class="mb-3 mt-3">
        <label for="user_name" class="form-label">Tên đăng nhập:</label>
        <input type="text" class="form-control" id="user_name" placeholder="Nhập tên đăng nhập..." name="user_name">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu:</label>
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
    </div>
    <div class="mb-3">
        <label for="confirm_password" class="form-label">Nhập lại mật khẩu:</label>
        <input type="password" class="form-control" id="confirm_password" placeholder="Nhập lại mật khẩu" name="confirm_password">
    </div>
    <button type="submit" class="btn btn-primary">Đăng ký</button>
</form>
{%endblock%}
